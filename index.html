<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vineyard Sprayer Monitor</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="icon.png">
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <!-- ZIP/Export Libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
  <style>
    #map { 
      height: 400px; 
      width: 100%;
      margin: 15px 0;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    .current-marker .pulse {
      width: 15px;
      height: 15px;
      border-radius: 50%;
      background: #e74c3c;
      box-shadow: 0 0 0 0 rgba(231, 76, 60, 1);
      animation: pulse 1.5s infinite;
    }
    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(231, 76, 60, 0.7); }
      70% { box-shadow: 0 0 0 10px rgba(231, 76, 60, 0); }
      100% { box-shadow: 0 0 0 0 rgba(231, 76, 60, 0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Sprayer Monitor</h1>
    
    <!-- Job Controls -->
    <div class="job-controls control-group">
      <button id="startJob">Start New Job</button>
      <button id="endJob" disabled>End Current Job</button>
      <div>Job: <span id="currentJob">--</span></div>
      <div>Total Sprayed: <span id="totalVolume">0</span> gal</div>
    </div>

    <!-- Tank Controls -->
    <div class="tank-controls control-group">
      <button id="startSpraying" disabled>Start Tank #1</button>
      <button id="stopSpraying" disabled>Stop Tank</button>
      <div>Tank #<span id="tankNumber">1</span></div>
      <div>Sprayed: <span id="tankVolume">0</span> gal</div>
    </div>

    <!-- Status -->
    <div id="status">Disconnected</div>
    
    <!-- Data Display -->
    <div class="data">
      <div>Flow Rate: <span id="gpm">--</span> GPM</div>
      <div>Gallons/Acre: <span id="gpa">--</span></div>
      <div>GPS: <span id="gps">--, --</span></div>
    </div>

    <!-- Main Controls -->
    <button id="connect">Connect to Sprayer</button>
    <button id="exportJob" disabled>Export Job Data</button>
    <button id="download">Download Raw Logs</button>

    <!-- Map -->
    <div id="map"></div>
  </div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="app.js"></script>
</body>
</html>
